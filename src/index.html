<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webpack 2 and Twitter Bootstrap</title>

</head>

<body>
    <div class="container" id="container">
        <div class="row">
            <div class="col-md-16">
                <h1>Welcome</h1>
                <div class="img-wrap">
                <p><a href="http://www.google.com"><img class="img-responsive" src=<%=require("./images/colours.png") %> /></a></p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-16">
                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                    Launch demo modal
                    </button>

                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                            </div>
                            <div class="modal-body">
                                <div class="img-wrap">
                                <img class="myimg" src=<%=require("./images/shapes.png") %>></img>
                              </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<!-- <script src="app.bundle.js"></script> -->
<script src='./src/js/onload.js'></script>
</html>
